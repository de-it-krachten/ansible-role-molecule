---

- name: Converge
  hosts: all
  become: "yes"
  vars:
    molecule_python_install: True
    python38: False
    python39: False
    python311: True
  roles:
    - deitkrachten.python
    - deitkrachten.docker
  tasks:
    - name: Include role 'ansible-role-molecule'
      ansible.builtin.include_role:
        name: ansible-role-molecule
