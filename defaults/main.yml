---

# base directory for all virtual environments
molecule_venv_root: /usr/local/venv

# Install python 3.8 / 3.9
molecule_python38: false
molecule_python39: false

# list of OS packages required
molecule_os_packages:
  - jq
  - git

# list of pypi packages required
molecule_pip_packages:
  - wheel
  - e2j2
  - yq

# list of all virtual environments
molecule_venvs:
  - name: ansible29
    state: "{{ molecule_ansible29_state | default('present') }}"
    recreate: false
    python: /usr/bin/python3
    site_packages: false
    packages:
      - ansible==2.9.27
      - ansible-lint==5.4.0
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible4
    state: "{{ molecule_ansible4_state | default('present') }}"
    recreate: false
    python: /usr/bin/python3
    site_packages: false
    packages:
      - "ansible>=4,<5"
      - ansible-lint==5.4.0
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible5
    state: "{{ molecule_ansible5_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible5_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages:
      - "ansible>=5,<6"
      - ansible-lint==5.4.0
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible6
    state: "{{ molecule_ansible6_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible6_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages:
      - "ansible>=6,<7"
      - ansible-lint
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible7
    state: "{{ molecule_ansible7_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible7_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages:
      - "ansible>=7,<8"
      - ansible-lint
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
