---

# base directory for all virtual environments
molecule_venv_root: /usr/local/venv

# python executable for Ansible >= 5 (ansible core >= 2.12)
molecule_python_ansible5: /usr/bin/python3

# list of all virtual environments
molecule_venvs:
  - name: ansible4
    recreate: false
    python: /usr/bin/python3
    site_packages: true
    packages:
      - "ansible>=4,<5"
      - ansible-lint==5.4.0
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible5
    recreate: false
    python: "{{ molecule_python_ansible5 }}"
    site_packages: true
    packages:
      - "ansible>=5,<6"
      - ansible-lint==5.4.0
      - molecule[ansible]
      - molecule[lint]
      - molecule-docker
      - molecule-vagrant
      - python-vagrant
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
