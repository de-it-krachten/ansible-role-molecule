---

# Should python be installed by this role
molecule_python_install: false

# Should molecule virtual environments be created by this role
molecule_python_venv: true

# base directory for all virtual environments
molecule_venv_root: /usr/local/venv

# Install python 3.8 / 3.9
molecule_python38: false
molecule_python39: false

# list of OS packages required
molecule_os_packages:
  - jq
  - git

# list of pypi packages required
molecule_pip_packages:
  - wheel
  - e2j2
  - yq

# list of all virtual environments
molecule_venvs_empty:
  - name: ansible7
    state: "{{ molecule_ansible7_state | default('present') }}"
    recreate: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    python: "{{ molecule_ansible7_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages: []
  - name: ansible8
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages: []
  - name: molecule
    state: "{{ molecule_ansible7_state | default('present') }}"
    recreate: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    python: "{{ molecule_ansible7_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages: []
  - name: ansible-lint
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    packages: []


# list of all virtual environments
molecule_venvs:
  - name: ansible7
    state: "{{ molecule_ansible7_state | default('present') }}"
    python: "{{ molecule_ansible7_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - "ansible>=7,<8"
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible8
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - "ansible>=8,<9"
      - docker
      - docker-compose
      - lxml
      - dnspython
      - jmespath
      - netaddr
      - requests
  - name: ansible-lint
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - ansible-lint
  - name: molecule
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - "molecule<5"
      - molecule-docker
      - "ansible-compat<4"
  - name: e2j2
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - e2j2
      - jinja2-ansible-filters
  - name: yq
    state: "{{ molecule_ansible8_state | default('present') }}"
    recreate: false
    python: "{{ molecule_ansible8_python | default('/usr/bin/python3') }}"
    site_packages: false
    user: "{{ molecule_virtualenv_user | default('root') }}"
    packages:
      - yq
